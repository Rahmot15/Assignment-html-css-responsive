<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-School</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <!-- header section start  -->
    <header>

        <!-- nav section  -->
        <nav class="navbar d-flex margin-x">
            <div class="left-school d-flex">
                <img src="assets/logo.png" width="100%" alt="School logo">
                <h2>SCHOOL</h2>
            </div>
            <div class="middle-home">
                <ul class="items d-flex">
                    <li class="item-1">Home</li>
                    <li class="item-2">About</li>
                    <li class="item-3">Facilities</li>
                    <li class="item-4">Admission</li>
                </ul>
            </div>
            <div class="right-btn">
                <button class="btn-1">Contact</button>
                <span class="material-symbols-outlined">
                    menu
                </span>
                
            </div>
        </nav>
        <div class="vr"></div>


        <!-- Hero section  -->
        <section class="hero d-flex margin-x">
            <div class="left-hero">
                <h1>
                    <span class="orange">Empowering</span> <br>
                    students from small <br> age <span class="blue">towards vision</span>
                </h1>
                <p>
                    With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <button class="btn-black">Enroll Now</button>
            </div>
            <div class="right-hero">
                <img src="assets/hero-kids.png" width="100%" alt="">
            </div>
        </section>

    </header>
    <!-- header section end  -->


    <!-- main section start  -->
    <main>

    </main>
    <!-- main section end  -->


    <!-- footer section  -->
    <footer>

    </footer>
